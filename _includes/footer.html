<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <ul class="list-inline text-center">
          {% include social.html %}
        </ul>
        <div class="copyright">
          <div>
            Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}
          </div>
          <div>
            Made by <a href="{{ site.url }}">ntsd</a>
            {% if site.github_btn %} |
            <iframe
              title="{{ site.github_btn }}"
              style="margin-bottom: -5px"
              frameborder="0"
              scrolling="0"
              width="80px"
              height="20px"
              src="https://ghbtns.com/github-btn.html?user={{ site.github_username }}&repo={{ site.github_btn }}&type=star&count=true"
            >
            </iframe>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

{% if page.collection == "posts" %}
<script>
  async("{{ '/js/prism.min.js' | prepend: site.baseurl }}");
  asyncStyle("{{ '/css/prism.min.css' | prepend: site.baseurl }}");
</script>
{% endif %}

<!-- Google Analytics -->
{% if site.ga_track_id %}
<script>
  var _gaId = "{{ site.ga_track_id }}";
  var _gaDomain = "{{ site.ga_domain }}";

  (function (i, s, o, g, r, a, m) {
    i["GoogleAnalyticsObject"] = r;
    (i[r] =
      i[r] ||
      function () {
        (i[r].q = i[r].q || []).push(arguments);
      }),
      (i[r].l = 1 * new Date());
    (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m);
  })(
    window,
    document,
    "script",
    "https://www.google-analytics.com/analytics.js",
    "ga"
  );
  ga("create", _gaId, _gaDomain);
  ga("send", "pageview");
</script>
{% endif %}
