---
layout: page
title: Tags
permalink: /tags/
---

<!-- Main Content -->
<div>
    <div>
        <!-- Tags List -->
        <div id="tag_cloud" class="w-full h-56">
            <!-- {% for tag in site.tags %}
                <a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
            {% endfor %} -->
        </div>
        <!-- Topic on tags -->
        {% for tag in site.tags %}
            <div class="one-tag-list">
                <svg class="svg-icon svg-icon-sm pricetag"></svg>
                <span class="tag-text" id="{{ tag[0] }}">{{ tag[0] }}</span>
                {% for post in tag[1] %}
                    <!-- <li class="listing-item">
				  <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
				  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
				  </li> -->
                    <div class="post-preview">
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                            {% if post.subtitle %}
                                <h3 class="post-subtitle">
                                    {{ post.subtitle }}
                                </h3>
                            {% endif %}
                        </a>
                        <!-- <p class="post-meta">{{ post.date | date:"%Y-%m-%d" }}</p> -->
                    </div>
                    <hr>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>

<script>
	async("{{ '/assets/js/wordcloud.js' | prepend: site.baseurl }}");
</script>
